<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="styles/signup.css" />
    <link rel="stylesheet" href="boostrap/css/bootstrap.min.css" />
    <script defer src="boostrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div style="border-radius: 30px; border: 2px solid white; background-color: white  opacity 0.9;">
        <div class="login-box">
            <div class="login-header">
                <header style="color: white;">HELLO, WELCOME. </header>
        </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Full Name" autocomplete="off" required>
                <input type="text" class="input-field" placeholder="Email Address" autocomplete="off" required>
                <input type="text" class="input-field" placeholder="Phone Number" autocomplete="off" required>
                <input type="text" class="input-field" placeholder="Matric Number" autocomplete="off" required>
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
                <input type="password" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
        </div>

        <a href="dashboard.html" class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">SIGN UP</label>
        </a>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
        </div>
    </div>
</body>
</html>
