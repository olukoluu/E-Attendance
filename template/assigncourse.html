    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">

    <body>
        <br>
        <br>
        <div class="container" style="background-color: #DBFFDB; width: 65%; height: 700px; margin-top: 30px; padding: 30px; height: fit-content;">
    
            <head>
                <h1 style="font-size: 30px; margin-bottom: -40px;">Assign Courses</h1>
            </head>
            <br>
            <br>
    
            <div class="col-md-sm-12"
                style="border: gray solid 2px; border-radius: 1px; height: fit-content; margin-top: 20px; margin-bottom: 20px;">
                <div class="row">
                    <div class="col-md-sm-12" style="padding-left: 30px; padding-top: 5px; padding-right: 30px;">
                        <h1 style="font-size: 20px;">Lecturers</h1>
                        <br>
                        <p>
                            <input type="Lecturer" placeholder="Lecturer name"
                                style="width: 100%; background-color: transparent; border: none; border-bottom: 2px solid gray;">
                        </p>
                    </div>
                </div>
            </div>
            <br>
            <br>

    
            <div class="col-md-sm-12"style="border: gray solid 2px; border-radius: 1px; height: fit-content; margin-top: 20px; margin-bottom: 20px;">
                <div class="row">
                    <div class="col-md-sm-12" style="padding-left: 30px; padding-top: 5px; padding-right: 30px;">
                        <h1 style="font-size: 20px;">Course Code</h1>
                        <p>
                            <div class="dropdown" style="margin-top: 40px; margin-bottom: -20px;">
                                <select name="Courses" id="Courses" style="border: none; border-bottom: 2px solid gray; background-color: transparent; width: 50%;">
                                    <option value="#">Select Courses</option>
                                    <option value="#">CSC 104: Introduction To Computer Science</option>
                                    <option value="#">CSC 219: Python Programming</option>
                                    <option value="#">CSC 305: Web development</option>
                                    <option value="#">CSC 225: Data Structure</option>
                                    <option value="#">CSC 217: Operating System</option>
                                    <option value="#">CSC 322: Networking</option>
                                    <option value="#">CSC 411: Information Science</option>
                                    <option value="#">CSC 129: Introduction to Statistics</option>
                                    <option value="#">CSC 429: Human Computer Interaction</option>
                                    <option value="#">CSC 425: Introduction to Cybersecurity</option>

                                </select>
                                <br><br>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
            <br>
            <br>
    
            <div class="col-md-sm-12"
                style="border: gray solid 2px; border-radius: 1px; height: fit-content; margin-top: 20px; margin-bottom: 20px;">
                <div class="row">
                    <div class="col-md-sm-12" style="padding-left: 30px; padding-top: 5px; padding-right: 30px;">
                        <h1 style="font-size: 20px;">Review</h1>
                        <br>
                        <p>
                            <input type="Review" placeholder="Review"
                                style="width: 100%; background-color: transparent; border: none; border-bottom: 2px solid gray;">
                        </p>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <button type="button" class="btn btn-success" style="margin-bottom: 30px; justify-self: center;">Submit</button>
        </div>
    
    
</body>
